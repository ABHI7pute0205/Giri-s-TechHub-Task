<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Operations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <!-- this container work on 80% -->
    <div class="container">
      <!-- one container contain multiple rows  -->
      <h1 class="text-center my-3 text-muted">String Operations</h1>
      <div class="row align-items-center">
        <!-- one row contains 12-columns  here we select 6 column for image -->
        <div class="col-md-6">
          <img src="../Images/Task.jpg" alt="Image" class="img-fluid" />
        </div>

        <!-- Another 6 colum of same ROW's for form  -->
        <div class="col-md-6">
          <form action="">
            <div class="mb-3">
              <label for="Input_text" class="form-label"
                >Enter String Here
              </label>
              <input
                type="email"
                class="form-control"
                id="input_text"
                aria-describedby="emailHelp"
              />
            </div>

            <div class="mb-3">
              <label for="output_text" class="form-label">Result </label>

              <textarea
                name=""
                id="output_text"
                rows="5"
                class="form-control"
                readonly
              ></textarea>
            </div>

            <!-- To add some Sound Effects in you Btn's -->
            <audio id="audio" src="../Audio-Files/Mouse-Click.mp3"></audio>
            <audio id="audio1" src="../Audio-Files/click-Sound.wav"></audio>

            <!-- here we add onclick event on button to perform operations as well as add some sound effect  -->

            <button
              type="button"
              class="btn btn-secondary"
              id="clear"
              onclick="clearFields('upper')"
            >
              Clear
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="stringOperation('upper')"
            >
              UpperCase
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="stringOperation('lower')"
            >
              LowerCase
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="stringOperation('startWith')"
            >
              Start's With
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="stringOperation('endsWith')"
            >
              Ends's With
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="submit"
              onclick="stringOperation('length')"
            >
              Length
            </button>

            <button
              type="button"
              class="btn btn-primary mt-2 mt-md-3"
              id="submit"
              onclick="stringOperation('reverse')"
            >
              Reverse String
            </button>

            <button
              type="button"
              class="btn btn-primary mt-2 mt-md-3"
              id="submit"
              onclick="stringOperation('trim')"
            >
              Trim
            </button>

            <button
              type="button"
              class="btn btn-primary mt-2 mt-md-3"
              id="submit"
              onclick="stringOperation('trimStart')"
            >
              Trim Start
            </button>

            <button
              type="button"
              class="btn btn-primary mt-2 mt-md-3"
              id="submit"
              onclick="stringOperation('trimEnd')"
            >
              Trim End
            </button>

            <button
              type="button"
              class="btn btn-primary mt-2 mt-md-3"
              id="submit"
              onclick="stringOperation('replace')"
            >
              Replace Text
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- defere keyword ne JS + HTML ch execution syncroneouly hot -->
    <script src="../JS-File/String.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
