<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show User Input in Real Time</title>
    <link rel="stylesheet" href="../CSS/ShowUserInputRealTime..css" />
  </head>
  <body>
    <h1 id="head">Real Time Information Show</h1>
    <div class="parent">
      <div class="box1">
        <h2 class="title">Fill Your Form</h2>
        <form>
          <br />
          <label for="name">Enter Your Name : </label>
          <input type="text" name="name" id="name" /> <br /><br />

          <label for="email">Enter Your Email : </label>
          <input type="text" name="email" id="email" /><br /><br />

          <label for="email">Enter Your City : </label>
          <input type="text" name="city" id="city" /><br /><br />
        </form>
      </div>

      <div class="box2">
        <h2 class="title">Preview Your Information</h2>
        <br /><br />

        <p class="p">Name :</p>
        <div id="name1"></div>
        <br /><br />

        <p class="p">Email :</p>
        <div id="email1"></div>
        <br /><br />

        <p class="p">City :</p>
        <div id="city1"></div>
      </div>
    </div>

    <script src="../JS-File/ShowUserInputRealTime..js"></script>
  </body>
</html>
