<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- | Class           | काम काय करतो                                                      |
| --------------- | -----------------------------------------------                             |
| `img-fluid`     | फक्त responsive बनवतो (size adjust होतो) max-width:100% heigth:auto          |
| `img-thumbnail` | image ला bordered + rounded thumbnail look देतो                              |
 -->
  </head>
  <body onload="loadCursor()">
    <!-- Main Container  -->
    <div class="container border border-2 border-dark p-3 mt-3">
      <h1 class="text-center">Calculator App</h1>
      <!-- Row 1 of the container  -->
      <div class="row">
        <!-- 12 out of 6 columns use here in ROW 1  -->
        <div class="col-md-6">
          <img
            src="../Calculator_App/Images/Calculator-img.jpg"
            alt="Image can't Load"
            class="img-fluid img-thumbnail h-70"
          />
        </div>

        <!-- Another 6 columns use here of ROW-1 -->
        <div class="col-md-6 mt-4">
          <form>
            <label for="floatingInput" class="">Enter First Number</label>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="num1" />
            </div>

            <label for="floatingPassword">Enter Second Number</label>
            <div class="form-floating">
              <input type="text" class="form-control" id="num2" />
            </div>

            <!-- Select Tag la id dela tya natar tya var ti operation perform zale  -->
            <select
              class="form-select mt-3 text-center"
              aria-label="Default select example"
              id="operation"
            >
              <option value="select">select Menu</option>
              <option value="+">Addition</option>
              <option value="-">Substraction</option>
              <option value="*">Multiplication</option>
              <option value="/">Division</option>
            </select>

            <div class="input-group flex-nowrap mt-3 text-center">
              <input
                type="text"
                class="form-control text-center"
                placeholder="result here "
                aria-label="Username"
                aria-describedby="addon-wrapping"
                id="res"
              />
            </div>

            <!-- menas here we take one btn in new ROW and cover all 12 columns  -->
            <div class="col-12">
              <button
                type="button"
                class="btn btn-primary mt-3 align-items-center"
                id="btn_doTask"
              >
                Do Task
              </button>
              <button type="button" class="btn btn-primary mt-3" id="btn_clear">
                clear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS-File/Calculator.js"></script>
  </body>
</html>
